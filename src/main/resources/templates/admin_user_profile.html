<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <title th:text="'Welcome to' + ${user.name}">Welcome</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/home" th:text="${name}"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/admin/home">Home</a></li>
            <li><a href="/admin/register/user">Create User</a></li>
            <li><a href="/admin/profile">Profile</a></li>
            <li><a href="/admin/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">


        <div class="col-md-12">
            <h4>List of Your Clients</h4>
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>

                    <th>Form Number</th>
                    <th>Link</th>

                    </thead>
                    <tbody>

                   <tr th:each="number: ${#numbers.sequence(1,7)}">
                        <td th:text="'Form'+ ${number}"></td>
                        <td><a th:href="@{/admin/user/{id}/preview/{num}(id=${user.id}, num = ${number})}">Preview the Generated Documents</a> </td>
                    </tr>


                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
