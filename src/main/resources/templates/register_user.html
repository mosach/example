<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/home">GDPR</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/admin/home">Home</a></li>
            <li class="active"><a href="/admin/register/user">Create User</a></li>
            <li><a href="/admin/profile">Profile</a></li>
            <li><a href="/admin/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form class="form-horizontal" action='/admin/register/user' method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                           class="input-xlarge">
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="phone">Phone Number</label>
                <div class="controls">
                    <input type="tel" id="phone" name="phone" placeholder="" class="input-xlarge">
                    <p class="help-block">Please type your phone</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
