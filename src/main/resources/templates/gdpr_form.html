    <script th:inline="javascript">
        window.onload = function () {
            var defaultThemeColors = Survey
                .StylesManager
                .ThemeColors["default"];
            defaultThemeColors["$main-color"] = "#1b279f";
            defaultThemeColors["$main-hover-color"] = "#000000";
            defaultThemeColors["$text-color"] = "#000000";
            defaultThemeColors["$header-color"] = "#1b279f";

            defaultThemeColors["$header-background-color"] = "#4459ee";
            defaultThemeColors["$body-container-background-color"] = "#f7d861";

            Survey
                .StylesManager
                .applyTheme();
            //Survey.Survey.cssType = "bootstrap";
            Survey.Survey.showCompletedPage = false;
            var surveyString = /*[[${survey}]]*/ 'default';
            var surveyJSON = JSON.parse(surveyString);

            function sendDataToServer(survey) {
//send Ajax request to your web server.

                var formNumber = /*[[${form_number}]]*/ 'default';
                $.post({
                    url: "/user/form/" + formNumber,
                    data: JSON.stringify(survey.data),
                    contentType: 'application/json'
                }).done(function(data){
                    window.location.href = "/user/home";
                });
            }

            var survey = new Survey.Model(surveyJSON);
            $("#surveyContainer").Survey({
                model: survey,
                onComplete: sendDataToServer
            });


        }

    </script>
