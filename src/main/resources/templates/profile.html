<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Welcome to GDPR</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/user/home" th:text="${name}"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/user/home">Home</a></li>
            <li><a href="/user/generate">Documents</a></li>
            <li class="active"><a href="/user/profile">Profile</a></li>
            <li><a href="/user/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${name}"></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>Email</td>
                                    <td><a th:href="'mailto:' + ${email}" th:text="${email}"></a></td>
                                </tr>
                                <tr>
                                <td>Phone Number</td>
                                <td th:text="${phone}">
                                </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
