<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Welcome to GDPR</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/user/home">GDPR</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/user/home">Home</a></li>
            <li><a href="/user/profile">Profile</a></li>
            <li><a href="/user/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        Form Name
                    </th>
                    <th>
                        Last Submission
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                       Form Link
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="link : ${form_links}" th:class="${link.type}">
                    <td th:text="${link.id}"></td>
                    <td th:text="${link.date}"></td>
                    <td th:text="${link.status}"></td>
                    <td><a th:href="@{/user/form/{id}/(id=${link.id})}">Fill Out Form</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
