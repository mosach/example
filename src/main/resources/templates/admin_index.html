<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Welcome to GDPR</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/home">GDPR</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/admin/home">Home</a></li>
            <li><a href="/admin/register/user">Create User</a></li>
            <li><a href="/admin/profile">Profile</a></li>
            <li><a href="/admin/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">


        <div class="col-md-12">
            <h4>List of Your Clients</h4>
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>

                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>

                    </thead>
                    <tbody>

                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.email}"></td>
                        <td><a th:href="@{/admin/user/{id}/(id=${user.id})}">Check the Generated Documents</a> </td>
                    </tr>


                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
